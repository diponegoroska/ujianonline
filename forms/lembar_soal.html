<body>
    <div class="container">
        <div class="row">
            <span id="txt_response" class="help-block"></span>
            
            <form action="" id="lembar_soal">
                <section>
                    <p>Soal 1 berapakah yang bisa di anuin ?</p>
                        <div class="form-group">

                        <div class="form-group">

                        <div class="form-group">

                        </div>

                <section>

    <script type="text/javascript">
    var val_pilihan;
    var val_name;
        $(document).ready(function () {
            $("#lembar_soal").click(function () {
                var x = $("input").serializeArray();
                $.each(x,function (i, field) {
                    val_pilihan =field.value;
                    // console.log(field);
                    $.post("./tampungan_sess.php",{
                            val_name:val_pilihan
                        },function(data) {
                            if (data.status == true) {
                                $('#txt_response').html(data.msg); 
                                console.log(data);
                            } else{
                                console.log("err");
                            }
                    },'json');
                });
